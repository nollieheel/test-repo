version: 2

jobs:

  build:
    branches:
      only:
        - prod
    docker:
      - image: circleci/python:2.7.13
    working_directory: ~/test-repo
    steps:
      - checkout

  build_deploy_deps:
    docker:
      - image: circleci/python:2.7.13
    working_directory: ~/test-repo
    steps:
      - checkout
      - run:
          name: Pull in the pips
          command: |
            virtualenv daenv
            . daenv/bin/activate
            pip install -r .circleci/requirements.txt
      - run: pip freeze
      - run: |
          . daenv/bin/activate
          pip freeze

  # Put some tests in here
  test:
    docker:
      - image: circleci/python:2.7.13
    working_directory: ~/test-repo
    steps:
      - run: "true"

  deploy:
    docker:
      - image: circleci/python:2.7.13
    working_directory: ~/test-repo
    steps:
      - run: pip freeze
      - run:
          name: Run Script
          command: /bin/bash test-repo/test/echo.sh

workflows:
  version: 2

  prod:
    jobs:
      - build_deploy_deps:
          filters:
            branches:
              only:
                - prod
